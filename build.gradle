apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Hanbit Smaple',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies { //프로젝트와 내부 라이브러리들과의 디펜던시, 어떤 라이브러리를 사용하는가에 따라 컴파일 추가
    //compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    //개발 간 필요한 컴파일
    //testCompile group: 'junit', name: 'junit', version: '4.+'
    //테스트할 때 필요한 컴파일
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.3.RELEASE'
    
}

test {
    systemProperties 'property': 'value' //속성을 정의
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
